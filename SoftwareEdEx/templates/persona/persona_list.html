{% extends "base.html" %}

{% block title %}Page Title{% endblock title %}

{% block content %}
    <!-- Your page-specific content goes here -->
{% load static %}
<div class="container mx-auto mt-10">
    <table class="table-auto w-full">
        <thead>
            <tr>
                <th class="px-4 py-2">Name</th>
                <th class="px-4 py-2">Title</th>
                <th class="px-4 py-2">Email</th>
                <th class="px-4 py-2">Role</th>
                <th class="px-4 py-2">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td class="border px-4 py-2">{{ user.name }}</td>
                    <td class="border px-4 py-2">{{ user.title }}</td>
                    <td class="border px-4 py-2">{{ user.email }}</td>
                    <td class="border px-4 py-2">{{ user.role }}</td>
                    <td class="border px-4 py-2">
                        <a href="{% url 'edit_user' user.id %}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Edit</a>
                        <a href="{% url 'delete_user' user.id %}" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>


    <!-- More content -->
{% endblock content %}
